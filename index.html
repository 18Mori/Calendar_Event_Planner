<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div class="calendar_card mb-10">
      <div class="Calendar_header flex justify-between m-5">
        <button><img src="Images/Icons/previous.png" alt="" /></button>
        <div class="Calendar_header_content inline-block">
          <h2 class="text-3xl font-bold">May</h2>
          <p class="text-lg text-center">2025</p>
        </div>
        <button><img src="Images/Icons/next (1).png" alt="" /></button>
      </div>
      <div
        class="week font-bold text-xl bg-sky-500 flex justify-evenly ml-4 mr-4">
        <div>Sun</div>
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
      </div>
      <div class="dates grid grid-cols-7 gap-2 m-4" id="date"></div>
      <div class="Event_btn flex justify-center">
        <button
          class="bg-sky-600 pt-4 pb-4 pl-8 pr-8 text-stone-100 text-2xl font-semibold rounded-sm"
          id="openEvent"
        >
          Add New Event
        </button>
      </div>
    </div>
    <div class="events_modal hide">
      <div class="events_grid grid place-items-center h-full">
        <div class="events w-lg bg-sky-700 mt-4 rounded-lg">
          <div class="flex justify-end mr-5 mb-2 mt-4">
            <a  href="#" class="close-modal-btn"
              ><img
                src="Images/Icons/xlight.png"
                alt="xlight"
                class="x-icon"
            /></a>
          </div>
          <form action="">
            <h2 class="text-3xl mt-4 mb-4 ml-6">Add New Event</h2>
            <div>
              <label for="title" class="block text-lg ml-6">Title</label>
              <input
                type="text"
                id="title"
                class="w-[29rem] bg-sky-100 ml-6 mr-4 mt-1 mb-3 h-10 rounded-sm"
              />

              <label for="date" class="block text-lg ml-6">Date</label>
              <input
                type="date"
                id="date"
                class="w-[29rem] bg-sky-100 ml-6 mr-4 mt-1 mb-3 h-10 rounded-sm"
              />

              <label for="time" class="block text-lg ml-6"
                >Time (Optional)</label
              >
              <input
                type="time"
                id="time"
                class="w-[29rem] bg-sky-100 ml-6 mr-4 mt-1 mb-3 h-10 rounded-sm"
              />

              <label for="description" class="block text-lg ml-6"
                >Description</label
              >
              <input
                type="message"
                id="description"
                class="w-[29rem] bg-sky-100 ml-6 mr-4 mt-1 mb-3 h-20 rounded-sm"
              />
            </div>
            <div class="flex justify-end">
              <button
                class="mt-3 mb-3 ml-2 mr-2 bg-green-500 pt-3 pb-3 pr-4 pl-4 rounded-md"
              >
                Save Event
              </button>
              <button
                class="close-modal-btn mt-3 mb-3 ml-2 mr-6 bg-green-500 pt-3 pb-3 pr-4 pl-4 rounded-md"
              >
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="Script.js"></script>
  </body>
</html>
