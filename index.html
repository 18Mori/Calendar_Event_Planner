<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    
</head>
<body>
    <div class="calendar_card mb-10">
        <div class="Calendar_header flex justify-between m-5">
            <button><img src="Images/Icons/previous.png" alt=""></button>
            <div class="Calendar_header_content inline-block">
                <h2 class="text-3xl font-bold ">May</h2>
            <p class="text-lg text-center">2025</p>
            </div>
            <button><img src="Images/Icons/next (1).png" alt=""></button>
        </div>
        <div class="week font-bold text-xl bg-sky-500 flex justify-evenly ml-4 mr-4">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>
        <div class="dates grid grid-cols-7 gap-2 m-4" id="date">
        </div>
        <div class="Event_btn flex justify-center ">
            <button class="bg-sky-600 pt-4 pb-4 pl-8 pr-8 text-stone-100 text-2xl font-semibold rounded-sm ">Add New Event</button>
        </div>
    </div>
    <script src="Script.js"></script>
</body>
</html>
